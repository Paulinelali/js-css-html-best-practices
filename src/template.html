<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Webpack </title>
</head>
<body>
    <div>
        <ul class="todo-wrapper">
            <li class="todo-title todo">
                <div>Today's To Do</div>
                <button><i class="material-icons icon">&#xe627;</i></button>
            </li>
            <form class="todo-form">
                <input type="text" class="input-field" placeholder="Add to your list...">
                <i class='fas fa-rotate-90 icon'>&#xf3be;</i>
            </form>

        </ul>
    </div>
</body>
</html>
